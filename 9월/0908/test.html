<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>hw</title>
	  <!-- 선언적인 요소 -->
	<style>
	ul {
		list-style:none;
	}
	</style>
</head>

<body>
   <!-- 실행적인 요소(브라우저에 출력될 요소) -->
	<h1> Become a Member </h1>
	<fieldset>
		<legend>Registration Information</legend>
		<ul>
			<li>
				<label for="emailId">E-mail: </label>
				<input type="text" id="emailId" name="emailId">
			</li>
			<li>
				<label for="passId">Password: </label>
				<input type="text" id="passId" name="passId">
			</li>
			<li>
				<label for="verPassId">Verify Password: </label>
				<input type="text" id="verPassId" name="verPassId">
			</li>
		</ul>
	</fieldset>
	
	<fieldset>
		<legend>Member Information</legend>
		<ul>
			<li>
				<label for="fNameId">First Name: </label>
				<input type="text" id="fNameId" name="fNameId">
			</li>
			<li>
				<label for="lNameId">Last Name: </label>
				<input type="text" id="lNameId" name="lNameId">
			</li>
			<li>
				<label for="addressId">Address: </label>
				<input type="text" id="addressId" name="addressId">
			</li>
			<li>
				<label for="cityId">City: </label>
				<input type="text" id="cityId" name="cityId">
			</li>
			<li>
				<label for="stateId">State: </label>
				<input type="text" id="stateId" name="stateId">
			</li>
			<li>
				<label for="zipCodeId">Zip Code: </label>
				<input type="text" id="zipCodeId" name="zipCodeId">
			</li>
			<li>
				<label for="phoneId">Phone Number: </label>
				<input type="text" id="phoneId" name="phoneId">
			</li>
		</ul>
	</fieldset>
	
	<fieldset>
		<legend>Membership Information</legend>
		<ul>
			<li>
				<label for="membershipId">Membership Type: </label>
				<select id="membershipId" name="membershipId">
					<option value="1"> Junior
					<option value="2"> Senior
				</select>
			</li>
			<li>
				<label for="StartingDateId">Starting Date: </label>
				<input type="date" id="StartingDateId" name="StartingDateId" 
				value = "연도-월-일">
			</li>
			<li>
				<label for="ticketId">Tickets for Guests: </label>
				<input type="number" id="ticketId" name="ticketId"
					min = "1" max = "5" value = "1">
			</li>
		</ul>
	</fieldset>
	
	<fieldset>
		<legend>Membership Information</legend>
		<input type = "button" id="sButtonId" name="sButtonId" value = "Submit">
		<input type = "button" id="rButtonId" name="rButtonId" value = "Reset Fields">
	</fieldset>
	
</body>
</html>
