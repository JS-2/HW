	<h1>JoinMember</h1>
	<div id = "join_div">
		<div>
			<div class = "input_text">User Id (* 20자 이내)</div>
			<input type="text" placeholder = "ID" id = "userId_id">
		</div><br>
		<div>
			<div class = "input_text">User Password (* 20자 이내)</div>
			<input type="text" placeholder = "Password" id = "password_id">
		</div><br>
		<div>
			<div class = "input_text">User Password Confirm (* 20자 이내)</div>
			<input type="text" placeholder = "Password" id = "password_conf_id">
		</div><br>
		<div>
			<div class = "input_text">User Name (* 10자 이내)</div>
			<input type="text" placeholder = "Name" id = "userName_id">
		</div><br>
		<div>
			<div class = "input_text">User CellPhone (* 20자 이내)</div>
			<input type="text" placeholder = "01055557777" id = "userCell_id">
		</div><br>
		<div>
			<div class = "input_text">User E-mail (* 50자 이내)</div>
			<input type="text" placeholder = "example@example.com" id = "userEmail_id">
		</div><br>
		<div>
			<div class = "input_text">User Address (*)</div>
			<input type="text" placeholder = "Click!" id = "userAddress_id">
		</div><br>
		<div>
			<div class = "input_text">User Address2 (50자 이내)</div>
			<input type="text" placeholder = "주소 상세" id = "userAddress2_id">
		</div><br>
		<input type="button" id="join_btn" value = "JOIN IN">
	</div>
	
	<div id="modal">
    <h3>Login</h3>
    <div>ID:</div>
    <div><input type="text"></div>
    <div>Password:</div>
    <div><input type="text"></div>
    <button id="login_button">Login</button>
    <button id="close_button">Close</button>
	</div>
